
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitors - Premium Service</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      /** 
       * Polyfill for 'process' to avoid 'Uncaught ReferenceError: process is not defined'.
       * This must be defined before any ESM modules are loaded.
       */
      window.process = {
        env: { NODE_ENV: 'production' },
        cwd: () => '/',
        browser: true,
        nextTick: (fn) => setTimeout(fn, 0)
      };

      // Suppress specific SecurityErrors that often happen in sandboxed environments
      window.addEventListener('error', function(event) {
        if (event.message && (event.message.includes('pushState') || event.message.includes('History'))) {
          event.preventDefault();
          console.warn('History API restricted in this environment. Using memory routing.');
          return;
        }
        console.error('Captured Error:', event.error || event.message);
      });
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#CE3000',
              cream: '#F8F6F1',
              dark: '#0A0A0A',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F6F1;
        color: #0A0A0A;
        -webkit-tap-highlight-color: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .page-transition {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
